<div class="container">
	<h2 ng-show="succesLogin"><i class="glyphicon glyphicon-ok"></i>Succesful logged</h2>
	<form class="form-signin" name="loginForm" ng-submit="loginMe()" novalidate ng-show="!succesLogin" >
    	<h2 class="form-signin-heading"><i class="glyphicon glyphicon-fire"></i>Login</h2>
		<div class="form-group">
	        <input type="text" name="login" class="form-control" placeholder="Login" required ng-model="user.login" ng-class="{ 'has-error' : loginForm.login.$invalid && loginForm.login.$dirty }" >
		</div>
		<div class="form-group">
	        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password" required name="password" ng-class="{ 'has-error' : loginForm.password.$invalid && loginForm.password.$dirty }" ng-focus="succesLogin" >
		</div>
        <button class="btn btn-lg btn-default" type="submit" ng-show="!processing">
        	Login <i class="glyphicon glyphicon-arrow-right"></i>
        </button>
         <button class="btn btn-lg btn-default cog" ng-show="processing">
        	<i class="glyphicon glyphicon-cog"></i>
        </button>
	</form>
</div>
